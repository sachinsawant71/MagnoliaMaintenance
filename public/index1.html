<!DOCTYPE html>
<html lang="en" ng-app="magnolia" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Application</title>
    <meta name="description" content="Responsive website using AngularJS - demo page">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

    <!-- add styles -->
   <link rel="stylesheet" href="css/bootstrap.css"  type="text/css"/>
   <link rel="stylesheet" href="css/ng-grid.css"  type="text/css"/>
   <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />
   <link href="css/style.css" rel="stylesheet" type="text/css" />


    <!-- add javascripts -->
    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
	<script src="js/angular-resource.js"></script>
    <script src="js/app.js"></script>	
	<script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/ng-grid-2.0.7.min.js"></script>
	<script src="js/ui-bootstrap-tpls-0.6.0.min.js"></script>
	<script src="js/naturalSortVersion.min.js"></script>		
	<script type="text/javascript" src="js/tinymce.js"></script>	
    <script type="text/javascript" src="js/tinymce-angular.js"></script>
	<script type="text/javascript" src="js/ui-bootstrap-alerts.min.js"></script>	
</head>
<body>
	<div class="container">
		<h1 id="appname">Magnolia Apartments Management System</h1>
		<div class="navbar">
              <div class="navbar-inner">
                <div class="container">
                  <ul class="nav">
                    <li ng-class="{active:part == 'projects'}"><a href="#!/">Apartments</a></li>
					<li ng-class="{active:part == 'payments'}"><a href="#!/payments">Payments</a></li>
                    <li ng-class="{active:part == 'contracts'}"><a href="#!/contracts">Contracts</a></li>
                    <li ng-class="{active:part == 'documents'}"><a href="#!/documents">Documents</a></li>                    
					<li ng-class="{active:part == 'config'}"><a href="#!/config"><i class="icon-gears"></i></a></a></li>					
                  </ul>
                </div>
              </div>
         </div>

    <!-- main content -->
    <div style="position:relative">
        <div style="width:100%" ng-view ng-animate="{enter: 'view-enter', leave: 'view-leave'}"></div>
    </div>

	</div>
</body>
</html>
